<section class="demo-section">
  <h2>リストアイテムのアニメーション</h2>
  <p class="description">
    リストにアイテムを追加・削除する際に、animate.enter と animate.leave でアニメーションします。
  </p>

  <div class="list-actions">
    <button type="button" class="add-btn" (click)="addItem()">アイテムを追加</button>
  </div>

  <ul class="item-list">
    @for (item of items(); track item.id) {
      <li
        class="list-item"
        animate.enter="item-enter"
        animate.leave="item-leave"
      >
        <span class="item-name">{{ item.name }}</span>
        <button
          type="button"
          class="remove-btn"
          (click)="removeItem(item.id)"
          aria-label="削除"
        >
          ×
        </button>
      </li>
    }
  </ul>

  @if (items().length === 0) {
    <p class="empty-message">リストが空です。「アイテムを追加」をクリックしてください。</p>
  }
</section>
